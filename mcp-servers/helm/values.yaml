mcp-servers:
  mcp-employee-info:
    deploy: true
    imageRepository: quay.io/ecosystem-appeng/mcp-employee-info
    imageTag: latest
    uri: http://mcp-employee-info:8000/sse
    replicas: 1
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
    env: []
    # - name: LOG_LEVEL
    #   value: "INFO"

  mcp-servicenow:
    deploy: true
    imageRepository: quay.io/ecosystem-appeng/mcp-servicenow
    imageTag: latest
    uri: http://mcp-servicenow:8000/sse
    replicas: 1
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
    env: []
    # - name: SERVICENOW_INSTANCE
    #   value: "https://dev12345.service-now.com"
