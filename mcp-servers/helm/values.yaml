    #   valueFrom:
    #     secretKeyRef:
    #       name: servicenow-credentials
    #       key: username
    # - name: SERVICENOW_PASSWORD
    #   valueFrom:
    #     secretKeyRef:
    #       name: servicenow-credentials
    #       key: password

# Global settings
global:
  imagePullSecrets: []
  nodeSelector: {}
  tolerations: []
  affinity: {}
  
# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1001

# Service configuration
service:
  type: ClusterIP
  port: 8000

# Ingress configuration (disabled by default)
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

# Autoscaling (disabled by default)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80