{{- $mcpServers := include "mcp-servers.mergeMcpServers" . | fromYaml }}
{{- range $serverName, $serverConfig := $mcpServers }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $serverName }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "mcp-servers.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $serverName }}
spec:
  type: {{ $.Values.service.type }}
  ports:
  - port: {{ $.Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "mcp-servers.selectorLabels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $serverName }}
{{- end }}