{{- $mcpServers := include "mcp-servers.mergeMcpServers" . | fromYaml }}
{{- range $serverName, $serverConfig := $mcpServers }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $serverName }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "mcp-servers.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $serverName }}
spec:
  replicas: {{ $serverConfig.replicas | default 1 }}
  selector:
    matchLabels:
      {{- include "mcp-servers.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: {{ $serverName }}
  template:
    metadata:
      labels:
        {{- include "mcp-servers.selectorLabels" $ | nindent 8 }}
        app.kubernetes.io/component: {{ $serverName }}
    spec:
      {{- with $.Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml $.Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ $serverName }}
        image: "{{ $serverConfig.imageRepository }}:{{ $serverConfig.imageTag | default "latest" }}"
        imagePullPolicy: {{ $serverConfig.imagePullPolicy | default "Always" }}
        ports:
        - name: http
          containerPort: {{ $serverConfig.port | default 8000 }}
          protocol: TCP
        {{- if $serverConfig.env }}
        env:
          {{- toYaml $serverConfig.env | nindent 10 }}
        {{- end }}
        {{- if $serverConfig.livenessProbe }}
        livenessProbe:
          {{- toYaml $serverConfig.livenessProbe | nindent 10 }}
        {{- else }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        {{- end }}
        {{- if $serverConfig.readinessProbe }}
        readinessProbe:
          {{- toYaml $serverConfig.readinessProbe | nindent 10 }}
        {{- else }}
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        {{- end }}
        {{- if $serverConfig.resources }}
        resources:
          {{- toYaml $serverConfig.resources | nindent 10 }}
        {{- end }}
        securityContext:
          {{- toYaml $.Values.securityContext | nindent 10 }}
        {{- if $serverConfig.volumeMounts }}
        volumeMounts:
          {{- toYaml $serverConfig.volumeMounts | nindent 10 }}
        {{- end }}
      {{- if $serverConfig.volumes }}
      volumes:
        {{- toYaml $serverConfig.volumes | nindent 8 }}
      {{- end }}
      {{- with $.Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.global.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.global.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}